
ERROR1_USER_NAME = Hãy nhập tên tài khoản.
ERROR1_PASSWORD = Hãy nhập mật khẩu.
ERROR1_AUTHENTICATE_PASSWORD = Hãy nhập mật khẩu xác nhận.
ERROR1_TELEPHONE = Bạn chưa nhập số điện thoại.
ERROR1_BI_DANH = Bạn chưa nhập bí danh.
ERROR1_EMAIL = Bạn chưa nhập địa chỉ email

ERROR1_MO_TA = Hãy nhập mô tả
ERROR1_TINH_THANH = Hãy chọn tỉnh thành
ERROR1_HUYEN_XA = Hãy nhập tên huyện/xã
ERROR1_TEN_DIA_DIEM = Hãy nhập tên địa điểm
ERROR1_HINH_ANH = Hãy chọn hình ảnh
ERROR1_NOI_DUNG = Hãy viết nội dung
ERROR1_TIEU_DE = Hãy viết tiêu đề

ERROR2_USER_NAME = Số ký tự của tên tài khoản phải lớn hơn 4 và nhỏ hơn 15.
ERROR2_PASSWORD =  Số ký tự của mật khẩu phải lớn hơn 5 và nhỏ hơn 15.

ERROR3_USER_NAME = Tên tài khoản bị lỗi định dạng.Không được nhập chữ số là ký tự đầu.
ERROR3_EMAIL = Địa chỉ email lỗi định dạng. Ví dụ: abcdef@gmail.com.
ERROR3_TELEPHONE = Số điện thoại chỉ là các chữ số.

ERROR4_USER_NAME = Tên tài khoản đã tồn tại.
ERROR4_EMAIL = Email đã tồn tại.

ERROR5_PASSWORD = Mật khẩu phải là các ký tự từ 0 đến 255 trong bảng mã ASCII.

ERROR6_AUTHENTICATE_PASSWORD = Mật khẩu và mật khẩu xác nhận không giống nhau.

ERROR7_EMAIL = Độ dài Email vượt quá 100 ký tự.
ERROR7_TELEPHONE = Độ dài của Telephone vượt quá 14 ký tự.
ERROR7_BI_DANH = Độ dài của bí danh không được vượt quá 20 ký tự.



ERROR_USERNAME_OR_PASSWORD = Tài khoản hoặc mật khẩu sai.
ERROR_UPDATE_PASSWORD = Mật khẩu hiện tại sai.